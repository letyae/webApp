	<head>
		<title>Home</title>
		 <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<body>
		<h2>Welcome to Home application </h2>


		
		<table>
			<thead>
				<tr>
					<th>Prenom </th>

				</tr>
			</thead>
			
			<tbody>
				<tr th:if="${employees.empty}">
					<td>Aucun employee en base de donn√©es</td>								
				 </tr>
				<tr th:each= "employe: ${employees}">
					<td><span th:text=" ${employe.firstName}" >Prenom</span></td>
					<td><span th:text=" ${employe.lastName}" >Nom</span></td>	
					<!--<td><a th:href="@{deleteEmployee/{id}(id=${employe.id})}">Supprimer</a></td> -->
					<td><a th:href="@{deleteEmployee/{id}(id=${employe.id})}" class="btn btn-danger"  role="button">Supprimer</a>	</td>
				</tr> 
			</tbody>
	    </table>  
	      
	   
	
    </body>	
</html>
